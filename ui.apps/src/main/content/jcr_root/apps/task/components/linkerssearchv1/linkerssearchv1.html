<sly data-sly-call="${clientlib.css @ categories='practice.task'}"
     data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"/>
<div>
    <sly data-sly-use.model="com.task.core.models.LinkersSearchModel">
        <input type="hidden" id="hiddenCountRows" value="${model.countPaginationRows}"/>
        <input type="hidden" id="hiddenPathToResource" value="${model.pathToResource}"/>
        <input type="hidden" id="hiddenFoundMessage" value="${model.foundMessage}"/>
        <input type="hidden" id="hiddenNotFoundMessage" value="${model.notFoundMessage}"/>
        <input type="hidden" id="hiddenRequestErrorMessage" value="${model.requestErrorMessage}"/>
        <div class="searchBox" style="background-color: ${model.backgroundHexColor @ context='styleToken'};">
            <h1 class="componentTitle">LINKS SEARCH</h1>
            <label for="inputForm" class="searchLinkLabel" id="searchLinkTitle">SEARCH LINK</label>
            <div>
                <input type="text" class="linkField" id="inputForm" oninput="urlValidate()"/>
                <img alt="Clear Button" class="clearFielImg" id="clearFielImg"
                     onclick="clearSearchField()" src="/content/dam/task/svg/cancel_black.svg"/>
                <button class="send-button-disabled"
                        disabled id="submitButton" onclick="sendRequest()" type="button">
                    SUBMIT
                </button>
                <span class="notValidURL disabled" id="notValidURL"
                      style="color: ${model.errorMessageHexColor @ context='styleToken'};">${model.urlIsNotValidMessage}</span>
            </div>
            <div class="messageValidation" id="messageValidation"></div>
            <div id="searchResult" style="overflow-x: auto;" class="searchBox">
                <table class="paginated" id="paginatedTable">
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </sly>
    <sly data-sly-call="${clientlib.js @ categories='practice.task'}"/>
</div>
